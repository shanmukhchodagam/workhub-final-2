services:
  backend:
    build: ./backend
    container_name: workhub-backend
    restart: always
    env_file:
      - .env.docker
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      # Email Configuration
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - EMAIL_USERNAME=${EMAIL_USERNAME}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - FROM_EMAIL=${FROM_EMAIL}
      - FROM_NAME=${FROM_NAME}
      # Google OAuth Configuration
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
    depends_on:
      redis:
        condition: service_started
    networks:
      - workhub-network
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: workhub-frontend
    restart: always
    env_file:
      - .env.docker
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
    command: npm run dev
    depends_on:
      - backend
    networks:
      - workhub-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

  agent_service:
    build: ./langgraph
    container_name: workhub-agent
    restart: always
    env_file:
      - .env.docker
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - BACKEND_URL=http://backend:8000
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - redis
      - backend
    networks:
      - workhub-network
    volumes:
      - ./langgraph:/app

