<!DOCTYPE html>
<html>
<head>
    <title>Test Worker Chat API</title>
</head>
<body>
    <h1>Test Worker Chat API</h1>
    
    <div>
        <h2>Step 1: Login</h2>
        <button onclick="login()">Login as Worker</button>
        <div id="loginResult"></div>
    </div>
    
    <div>
        <h2>Step 2: Test Messages API</h2>
        <button onclick="testMessages()">Test /my-messages</button>
        <div id="messagesResult"></div>
    </div>

    <script>
        async function login() {
            try {
                const response = await fetch('http://localhost:8000/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'username=john.worker@test.com&password=password123'
                });
                
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    document.getElementById('loginResult').innerHTML = 
                        `<p style="color: green;">✅ Login successful! Token saved to localStorage.</p>`;
                } else {
                    document.getElementById('loginResult').innerHTML = 
                        `<p style="color: red;">❌ Login failed: ${JSON.stringify(data)}</p>`;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
        
        async function testMessages() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    document.getElementById('messagesResult').innerHTML = 
                        `<p style="color: red;">❌ No token found. Please login first.</p>`;
                    return;
                }
                
                const response = await fetch('http://localhost:8000/my-messages', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('messagesResult').innerHTML = 
                        `<p style="color: green;">✅ Messages API works! Response: ${JSON.stringify(data)}</p>`;
                } else {
                    document.getElementById('messagesResult').innerHTML = 
                        `<p style="color: red;">❌ Messages API failed: ${JSON.stringify(data)}</p>`;
                }
            } catch (error) {
                document.getElementById('messagesResult').innerHTML = 
                    `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
